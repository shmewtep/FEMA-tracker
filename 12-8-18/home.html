<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-firestore.js"></script>


        <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />

        <!-- Material Design Theming -->
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
           
        <!-- Header section containing title -->
        <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
                <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
                    <a href="/"><h3>FEMA Tracking System</h3></a>
                </div>
            </div>
        </header>
  
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
    
            <!-- Container for the demo -->
            <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
                    <h2 class="mdl-card__title-text">FEMA Tracking System</h2>
                </div>
                <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                    <button hidden class="mdl-button mdl-js-button mdl-button--raised" id="btnLogin" name="signin" >Add Items</button>
                    &nbsp;&nbsp;&nbsp;
                    <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSignup" name="signup">Request Items</button>
                    &nbsp;&nbsp;&nbsp;
                    <button class="mdl-button mdl-js-button mdl-button--raised" id="btnLogout" name="logout">Log Out</button>
                    
    
                </div>
            </div>
    
        </div>
      </main>
  
     <footer></footer>
        
        <script src="fema-home.js"></script>
    </body>
